<!DOCTYPE html>

<html>
<head>
	<title>Basic JavaScript Pine Tree</title>
</head>

<body>
<form onsubmit="return false">
    <h1>
      Create a tree out of keyboard characters
    </h1>
   <p>How many rows do you want your tree to have?</p>
   <input id="height" type="text"></input><br>

     <button id="btn" type="">Grow your tree!!</button>
     <input type="reset" value="clear">
</form>
<div id="xmasTree">
</div>

	<script src="tree.js"></script>
  
</body>
</html>
